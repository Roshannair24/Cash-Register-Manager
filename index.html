<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="outer-container" style="background-color: green">
      <h1>Cash Register Manager</h1>

      <p>
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>

      <div class="inner-container" style="background-color: red">
        <div class="bill-amount-div" style="background-color: aqua">
          <label for="bill-amount">Bill to be payed:</label><br />
          <input type="text" id="bill-amount" name="nbill-amount" />
          <br />
          <p class="small-para hidden"><small>Invalid bill entry.</small></p>
        </div>

        <div
          class="outer-cash-container hidden"
          style="background-color: rgb(247, 8, 155)"
        >
          <div class="cash-given-div" style="background-color: orange">
            <label for="cash-given">Cash given:</label><br />
            <input type="text" id="cash-given" name="ncash-given" />
            <br />
            <p class="small-para-cash hidden">
              <small>Invalid Cash entry.</small>
            </p>
          </div>

          <div class="check-for-notes" style="background-color: yellowgreen">
            <button id="check-notes">Check for Notes</button>

            <br />
            <p class="small-para-button hidden">
              <small>There isnt enough cash.</small>
            </p>
          </div>
        </div>

        <div class="table-holder hidden" style="background-color: violet">
          <table style="background-color: yellow">
            <tr >
              <th>Denomination</th>
              <th>Number of notes</th>
            </tr>
            <tr class="no-of-notes-row">
              <td id="note-2000" >2000</td>
              <td class="no-of-notes">a</td>
            </tr>
            <tr class="no-of-notes-row">
              <td id="note-500">500</td>
              <td class="no-of-notes">b</td>
            </tr>
            <tr class="no-of-notes-row">
              <td id="note-100">100</td>
              <td class="no-of-notes">c</td>
            </tr>
            <tr class="no-of-notes-row">
              <td id="note-50">50</td>
              <td class="no-of-notes">d</td>
            </tr>
            <tr class="no-of-notes-row">
              <td id="note-20">20</td>
              <td class="no-of-notes">e</td>
            </tr>
            <tr class="no-of-notes-row">
              <td id="note-10">10</td>
              <td class="no-of-notes">f</td>
            </tr>
            <tr class="no-of-notes-row">
              <td id="note-5">5</td>
              <td class="no-of-notes">g</td>
            </tr>
            <tr class="no-of-notes-row">
              <td id="note-2">2</td>
              <td class="no-of-notes">h</td>
            </tr>
            <tr class="no-of-notes-row">
              <td id="note-1">1</td>
              <td class="no-of-notes">i</td>
            </tr>
          </table>
        </div>

        <!-- colout tables rows accrsing to notes -->
        <!-- only display those rows of valid notes -->
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
